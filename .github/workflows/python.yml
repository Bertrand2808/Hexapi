name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'
      - run: pip install -r requirements.txt
      - run: pytest --cov=generation
      - run: flake8
      - run: black --check .
